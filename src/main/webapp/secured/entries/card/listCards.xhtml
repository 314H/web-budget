<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{cardBean.initialize()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['card.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['card.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['entries']}</a></li>
        <li class="active"><a href="listCards.xhtml">#{breadcrumb['entries.card']}</a></li>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <p:messages id="messages" closable="true" />
            </div>
        </div>
        <div class="box">
            <div class="box-header with-border">
                <h:form id="controlsForm">
                    <p:defaultCommand target="btSearch"/>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <p:inputText styleClass="form-control"
                                             value="#{cardBean.filter.value}"
                                             placeholder="#{messages['filter.card']}" />
                                <div class="input-group-btn">
                                    <p:commandButton id="btSearch"
                                                     update="itemsList"
                                                     value="#{menu['search']}"
                                                     onstart="PF('itemsBlock').show()"
                                                     oncomplete="PF('itemsBlock').hide()"
                                                     styleClass="btn btn-flat btn-primary"/>
                                    <p:spacer width="10"/>
                                    <p:commandButton update="itemsList"
                                                     icon="fa fa-trash-o"
                                                     onstart="PF('itemsBlock').show()"
                                                     title="#{messages['filter.clear']}"
                                                     oncomplete="PF('itemsBlock').hide()"
                                                     styleClass="btn btn-flat btn-danger"
                                                     actionListener="#{cardBean.clearFilters()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box-tools pull-right">
                                <p:commandButton immediate="true"
                                                 value="#{menu['new']}"
                                                 action="#{cardBean.changeToAdd()}"
                                                 styleClass="btn btn-flat btn-primary" 
                                                 rendered="#{userSessionBean.isPermitted(permissions.CARD_INSERT)}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div jsf:id="boxBody" class="box-body">
                <h:form id="itemsList">
                    <p:dataTable rows="15"
                                 var="card"
                                 lazy="true"
                                 rowHover="true"
                                 paginator="true"
                                 rowKey="#{card.id}"
                                 sortOrder="ascending"
                                 selectionMode="single" 
                                 paginatorPosition="bottom"
                                 selection="#{cardBean.card}"
                                 value="#{cardBean.cardsModel}"
                                 paginatorAlwaysVisible="false"
                                 emptyMessage="#{messages['list.empty']}">

                        <p:ajax event="rowSelect"
                                listener="#{cardBean.changeToDetail()}" /> 

                        <p:column headerText="#{messages['card.list.name']}">
                            <p:graphicImage width="18"
                                            height="18"
                                            library="webbudget" 
                                            name="img/ui-icon-active.png" 
                                            rendered="#{not card.blocked}"
                                            title="#{messages['list.active']}"/>
                            <p:graphicImage width="18"
                                            height="18"
                                            library="webbudget" 
                                            rendered="#{card.blocked}"
                                            name="img/ui-icon-blocked.png" 
                                            title="#{messages['list.blocked']}"/>
                            <p:spacer width="5"/>
                            #{card.readableName}
                        </p:column>
                        <p:column width="20%" 
                                  styleClass="align-center"
                                  headerText="#{messages['card.list.owner']}">
                            #{card.owner}
                        </p:column>
                        <p:column width="10%"
                                  styleClass="align-center"
                                  headerText="#{messages['card.list.type']}">
                            #{enums[card.cardType]}
                        </p:column>
                        <p:column width="15%" 
                                  styleClass="align-center"
                                  headerText="#{menu['actions']}">
                            <p:commandButton icon="fa fa-line-chart"
                                             title="#{menu['statistics']}"
                                             styleClass="btn btn-flat btn-default"
                                             action="#{cardBean.changeToStatistics(card.id)}" 
                                             rendered="#{userSessionBean.isPermitted(permissions.CARD_STATISTICS)}"/>
                            <p:spacer width="10"/>
                            <p:commandButton icon="fa fa-edit"
                                             title="#{menu['edit']}"
                                             styleClass="btn btn-flat btn-default"
                                             action="#{cardBean.changeToEdit(card.id)}" 
                                             rendered="#{userSessionBean.isPermitted(permissions.CARD_UPDATE)}"/>
                            <p:spacer width="10"/>
                            <p:commandButton icon="fa fa-remove"
                                             title="#{menu['delete']}"
                                             styleClass="btn btn-flat btn-danger"
                                             action="#{cardBean.changeToDelete(card.id)}" 
                                             rendered="#{userSessionBean.isPermitted(permissions.CARD_DELETE)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
        <wb:blocker widgetVar="itemsBlock"/>
    </ui:define>

    <ui:define name="popups">

    </ui:define>
</ui:composition>
