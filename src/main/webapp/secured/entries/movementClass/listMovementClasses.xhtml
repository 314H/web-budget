<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{movementClassBean.initialize()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['movement-class.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['movement-class.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['entries']}</a></li>
        <li class="active"><a href="listMovementClasses.xhtml">#{breadcrumb['entries.movement-class']}</a></li>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-sm-12">
                <p:messages id="messages" closable="true" />
            </div>
        </div>
        <div class="box">
            <div class="box-header with-border">
                <h:form id="controlsForm">
                    <p:defaultCommand target="btSearch"/>
                    <div class="row">
                        <div class="col-xs-2">
                            <p:selectOneMenu converter="omnifaces.GenericEnumConverter"
                                             value="#{movementClassBean.filter.entityStatus}">
                                <f:selectItems var="entityStatus"
                                               itemValue="#{entityStatus}"
                                               itemLabel="#{enums[entityStatus]}"
                                               value="#{movementClassBean.filter.entityStatusValues}"/> 
                            </p:selectOneMenu>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <p:inputText styleClass="form-control"
                                             value="#{movementClassBean.filter.value}"
                                             placeholder="#{messages['filter.movement-class']}" />
                                <div class="input-group-btn">
                                    <p:commandButton id="btSearch"
                                                     update="itemsList"
                                                     value="#{menu['search']}"
                                                     onstart="PF('blocker').show()"
                                                     oncomplete="PF('blocker').hide()"
                                                     styleClass="btn btn-flat btn-primary"/>
                                    <p:spacer width="10"/>
                                    <p:commandButton icon="fa fa-trash-o"
                                                     onstart="PF('blocker').show()"
                                                     update="itemsList controlsForm"
                                                     oncomplete="PF('blocker').hide()"
                                                     title="#{messages['filter.clear']}"
                                                     styleClass="btn btn-flat btn-danger"
                                                     actionListener="#{movementClassBean.clearFilters()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box-tools pull-right">
                                <p:commandButton immediate="true"
                                                 value="#{menu['new']}"
                                                 action="#{movementClassBean.changeToAdd()}"
                                                 styleClass="btn btn-flat btn-primary" 
                                                 rendered="#{userSessionBean.isPermitted(permissions.MOVEMENT_CLASS_INSERT)}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div jsf:id="boxBody" class="box-body">
                <h:form id="itemsList">
                    <p:dataTable rows="15"
                                 var="movementClass"
                                 lazy="true"
                                 rowHover="true"
                                 paginator="true"
                                 rowKey="#{movementClass.id}"
                                 sortOrder="ascending"
                                 selectionMode="single" 
                                 paginatorPosition="bottom"
                                 selection="#{movementClassBean.value}"
                                 value="#{movementClassBean.dataModel}"
                                 paginatorAlwaysVisible="false"
                                 emptyMessage="#{messages['list.empty']}">

                        <p:ajax event="rowSelect"
                                listener="#{movementClassBean.changeToDetail()}" /> 

                        <p:column headerText="#{messages['movement-class.list.name']}">
                            <p:graphicImage width="18"
                                            height="18"
                                            library="webbudget" 
                                            name="img/ui-icon-active.png" 
                                            title="#{messages['list.active']}"
                                            rendered="#{not movementClass.blocked}"/>
                            <p:graphicImage width="18"
                                            height="18"
                                            library="webbudget" 
                                            name="img/ui-icon-blocked.png" 
                                            rendered="#{movementClass.blocked}"
                                            title="#{messages['list.blocked']}"/>
                            <p:spacer width="5"/>
                            <p:graphicImage width="18"
                                            height="18"
                                            library="webbudget" 
                                            name="img/ui-icon-minus.png" 
                                            rendered="#{movementClass.expenses}"
                                            title="#{messages['movement-class.list.expenses']}"/>
                            <p:graphicImage width="18"
                                            height="18"
                                            library="webbudget" 
                                            name="img/ui-icon-plus.png" 
                                            rendered="#{movementClass.revenues}"
                                            title="#{messages['movement-class.list.revenues']}"/>
                            <p:spacer width="5"/>
                            #{movementClass.name}
                        </p:column>
                        <p:column width="20%"
                                  styleClass="align-center"
                                  headerText="#{messages['movement-class.list.cost-center']}">
                            #{movementClass.costCenter.name}
                        </p:column>
                        <p:column width="15%" 
                                  styleClass="align-center"
                                  headerText="#{messages['movement-class.list.budget']}">
                            <h:outputText value="#{movementClass.budget}">
                                <f:convertNumber pattern="Â¤#,##0.00" currencySymbol="R$ " />
                            </h:outputText>
                        </p:column>
                        <p:column width="15%" 
                                  styleClass="align-center"
                                  headerText="#{menu['actions']}">
                            <p:commandButton icon="fa fa-edit"
                                             title="#{menu['edit']}"
                                             styleClass="btn btn-flat btn-default"
                                             action="#{movementClassBean.changeToEdit(movementClass.id)}" 
                                             rendered="#{userSessionBean.isPermitted(permissions.MOVEMENT_CLASS_UPDATE)}"/>
                            <p:spacer width="10"/>
                            <p:commandButton icon="fa fa-remove"
                                             title="#{menu['delete']}"
                                             styleClass="btn btn-flat btn-danger"
                                             action="#{movementClassBean.changeToDelete(movementClass.id)}"
                                             rendered="#{userSessionBean.isPermitted(permissions.MOVEMENT_CLASS_DELETE)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <wb:blocker target="boxBody"/>
        </div>
    </ui:define>
</ui:composition>
