    <p:commandLink rendered="#{profileBean.profile.showWalletBalances}"
                   action="#{walletBean.changeToBalanceHistoric(wallet.id)}"
                   styleClass="#{wallet.balanceNegative ? 'text-red' : 'text-green'}">
        <h:outputText rendered="#{wallet.active}"
                      value="R$ #{wallet.actualBalance}">
            <f:convertNumber pattern="Â¤#,##0.00" currencySymbol="R$ " />
        </h:outputText>

                      value="#{messages['no-data']}"
                      rendered="#{not wallet.active}"/>
    </p:commandLink>

    <p:commandLink rendered="#{not profileBean.profile.showWalletBalances}"
                   action="#{walletBean.changeToBalanceHistoric(wallet.id)}">
        #{menu['show']}
