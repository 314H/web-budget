<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:of="http://omnifaces.org/functions"
                template="/template/mainTemplate.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" listener="#{dashboardBean.initialize()}"/>
    </ui:define>

    <ui:define name="content">
        <div class="ui-grid-row">
            <div class="ui-grid-col-6 flat-box">
                <p:tabView styleClass="dashboard-graphs">
                    <p:tab title="#{messages['dashboard.graphs.consume']}"
                           rendered="#{empty dashboardBean.consumeModel.data}"> 
                        <div class="empty-graph-text">
                            #{messages['dashboard.graphs.no-data-consume']}
                        </div>
                    </p:tab>
                    <p:tab title="#{messages['dashboard.graphs.revenue']}"
                           rendered="#{empty dashboardBean.revenueModel.data}"> 
                        <div class="empty-graph-text">
                            #{messages['dashboard.graphs.no-data-revenue']}
                        </div>
                    </p:tab>
                    <p:tab title="#{messages['dashboard.graphs.consume']}"
                           rendered="#{not empty dashboardBean.consumeModel.data}"> 
                        <p:chart type="pie" 
                                 model="#{dashboardBean.consumeModel}"/>
                    </p:tab>
                    <p:tab title="#{messages['dashboard.graphs.revenue']}"
                           rendered="#{not empty dashboardBean.revenueModel.data}"> 
                        <p:chart type="pie" 
                                 model="#{dashboardBean.revenueModel}"/>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
        <div class="ui-grid-row flat-box">
            <div class="ui-grid-col-12">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12 form-header">
                        #{messages['dashboard.movements.to-pay']}
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:dataTable id="movementsList" 
                                     rows="6"
                                     var="movement"
                                     paginator="true" 
                                     paginatorPosition="bottom"
                                     value="#{dashboardBean.movements}"
                                     paginatorAlwaysVisible="false"
                                     emptyMessage="#{messages['dashboard.movements.list.no-movements']}"
                                     rowStyleClass="#{movement.overdue eq true ? 'overdue-movement' : ''}">

                            <p:column width="10%" 
                                      style="text-align: center" 
                                      headerText="#{messages['dashboard.movements.list.code']}">
                                #{movement.code}
                            </p:column>
                            <p:column headerText="#{messages['dashboard.movements.list.description']}">
                                #{of:abbreviate(movement.description,50)}
                            </p:column>
                            <p:column width="15%"
                                      style="text-align: center" 
                                      headerText="#{messages['dashboard.movements.list.value']}">
                                <h:outputText value="R$ #{movement.value}" />
                            </p:column>
                            <p:column width="15%"
                                      style="text-align: center" 
                                      headerText="#{messages['dashboard.movements.list.due-date']}">
                                <h:outputText value="#{movement.dueDate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText> 
                            </p:column>
                            <p:column width="10%" 
                                      style="text-align: center"
                                      headerText="#{menu['actions']}">
                                <p:commandButton icon="ui-icon-check"
                                                 title="#{menu['pay']}"
                                                 rendered="#{movement.payable eq true}"
                                                 action="#{dashboardBean.changeToPay(movement.id)}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
