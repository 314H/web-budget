<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="displayPrivateMessageDialog"
          width="500"
          modal="true" 
          closable="false"
          resizable="false" 
          widgetVar="dialogDisplayPrivateMessage" 
          header="#{dashboardBean.selectedPrivateMessage.privateMessage.title}">

    <script type="text/javascript">
        PrimeFaces.widget.Dialog.prototype.applyFocus = function () {
            jQuery('#closeButton').focus();
        };
    </script>

    <div class="ui-grid-row">
        <div class="ui-grid-col-12 form-group">
            <p:outputLabel styleClass="message-label" 
                           value="#{messages['private-message.when']}: "/>
            <p:spacer width="5"/>
            <h:outputText value="#{dashboardBean.selectedPrivateMessage.inclusion}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
            </h:outputText>
        </div>
    </div>
    <div class="ui-grid-row ">
        <div class="ui-grid-col-12 form-group">
            <p:outputLabel styleClass="message-label" 
                           value="#{messages['private-message.from']}: "/>
            <p:spacer width="5"/>
            <h:outputText value="#{dashboardBean.selectedPrivateMessage.privateMessage.senderName}"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12 form-group form-group-xl">
            <p:inputTextarea maxlength="255"
                             readonly="true"
                             value="#{dashboardBean.selectedPrivateMessage.privateMessage.text}" />
        </div>
    </div>
    <div class="ui-grid-row div-mg-t-10">
        <div class="ui-grid-col-12 div-align-center">
            <p:commandButton id="closeButton" 
                             value="#{menu['close']}"
                             actionListener="#{dashboardBean.closeMessge()}"/>
            <p:spacer width="10"/>
            <p:commandButton value="#{menu['delete']}"
                             styleClass="ui-button-danger"
                             actionListener="#{dashboardBean.deleteAndCloseMessage()}"/>
        </div>
    </div>
</p:dialog>
