<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          id="deleteCardDialog"
          modal="true"
          resizable="false" 
          widgetVar="dialogDeleteCard" 
          header="#{messages['card.dialog.delete']}">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center div-mg-b-15">
                <h:outputText value="#{messages['card.dialog.delete-confirm']} #{cardBean.card.name} ?" />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton value="#{menu['no']}"
                                 onclick="PF('dialogDeleteCard').hide()"/>
                <p:spacer width="10"/>
                <p:commandButton value="#{menu['yes']}"
                                 styleClass="ui-button-danger" 
                                 action="#{cardBean.doDelete()}"/>

            </div>
        </div>
    </div>
</p:dialog>
