<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/template/default.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{cardBean.initializeListing()}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{i18n['breadcrumb.entries']}" />
        <p:menuitem url="listCards.xhtml"
                    value="#{i18n['breadcrumb.entries.cards']}" />
    </ui:define>
    
    <ui:define name="content">

        <p:messages id="messages" closable="true" globalOnly="true"/>

        <h:form id="controlsForm" prependId="false">
            <div class="controls-box">
                <div class="filter-box">
                    <div class="filter-cell">

                    </div>
                </div>
                <div class="button-box">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.CARD_INSERT}">
                        <p:commandButton immediate="true"
                                         styleClass="green-button" 
                                         value="#{i18n['list.add']}"
                                         action="#{cardBean.changeToAdd()}"/>
                    </sec:authorize>
                </div>
            </div>
        </h:form>

        <div class="grid-box">
            <p:dataTable id="cardsList" 
                         rows="15"
                         var="card"
                         paginator="true"
                         value="#{cardBean.cards}"
                         paginatorPosition="bottom"
                         paginatorAlwaysVisible="false"
                         emptyMessage="#{i18n['card.list.empty']}">

                <p:column width="10%" 
                          style="text-align: center"
                          headerText="#{i18n['card.list.blocked']}">
                    <p:selectBooleanCheckbox disabled="true" 
                                             value="#{card.blocked}" />
                </p:column>
                <p:column headerText="#{i18n['card.list.name']}">
                    #{card.readableName}
                </p:column>
                <p:column width="20%" 
                          style="text-align: center"
                          headerText="#{i18n['card.list.owner']}">
                    #{card.owner}
                </p:column>
                <p:column width="10%"
                          style="text-align: center"
                          headerText="#{i18n['card.list.type']}">
                    #{i18n[card.cardType]}
                </p:column>
                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['list.action']}">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.CARD_UPDATE}">
                        <p:commandButton icon="icon-edit"
                                         title="#{i18n['list.label.edit']}"
                                         action="#{cardBean.changeToEdit(card.id)}" />
                    </sec:authorize>
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.CARD_DELETE}">
                        <p:spacer width="10"/>
                        <p:commandButton icon="icon-delete"
                                         title="#{i18n['list.label.delete']}"
                                         actionListener="#{cardBean.changeToDelete(card.id)}" />
                    </sec:authorize>
                    
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="popupDeleteCard.xhtml"/>
    </ui:define>
</ui:composition>
