<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          id="deleteCostCenterDialog"
          modal="true"
          resizable="false" 
          widgetVar="dialogDeleteCostCenter" 
          header="#{messages['cost-center.dialog.delete']}">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center div-mg-b-15">
                <h:outputText value="#{messages['cost-center.dialog.delete-confirm']} 
                              #{costCenterBean.costCenter.name} ?" />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton value="#{menu['no']}"
                                 onclick="PF('dialogDeleteCostCenter').hide()"/>
                <p:spacer width="10"/>
                <p:commandButton value="#{menu['yes']}" 
                                 styleClass="ui-button-danger" 
                                 action="#{costCenterBean.doDelete()}"/>

            </div>
        </div>
    </div>
</p:dialog>
