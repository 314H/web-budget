<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/template/mainTemplate.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{costCenterBean.initializeListing()}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['entries']}" />
        <p:menuitem url="listCostCenters.xhtml"
                    value="#{breadcrumb['entries.cost-center']}" />
    </ui:define>
    
    <ui:define name="content">

        <p:messages id="messages" closable="true" globalOnly="true"/>

        <h:form id="controlsForm" prependId="false">
            <div class="controls-box">
                <div class="filter-box">
                    <div class="filter-cell">

                    </div>
                </div>
                <div class="button-box">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.COST_CENTER_INSERT}">
                        <p:commandButton immediate="true"
                                         styleClass="green-button" 
                                         value="#{i18n['list.add']}"
                                         action="#{costCenterBean.changeToAdd()}"/>
                    </sec:authorize>
                </div>
            </div>
        </h:form>

        <div style="float: left; width: 100%">
            <p:dataTable id="costCentersList" 
                         rows="15"
                         paginator="true"
                         var="costCenter"
                         paginatorPosition="bottom"
                         paginatorAlwaysVisible="false"
                         value="#{costCenterBean.costCenters}"
                         emptyMessage="#{i18n['cost-center.list.empty']}">
                <p:column width="10%" 
                          style="text-align: center"
                          headerText="#{i18n['cost-center.list.blocked']}">
                    <p:selectBooleanCheckbox disabled="true" value="#{costCenter.blocked}" />
                </p:column>
                <p:column headerText="#{i18n['cost-center.list.name']}">
                    #{costCenter.name}
                </p:column>
                <p:column width="20%" 
                          style="text-align: center"
                          headerText="#{i18n['cost-center.list.budget']}">
                    <h:outputText value="R$ #{costCenter.budget}"/>
                </p:column>
                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['list.action']}">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.COST_CENTER_UPDATE}">
                        <p:commandButton icon="icon-edit"
                                         title="#{i18n['list.label.edit']}"
                                         action="#{costCenterBean.changeToEdit(costCenter.id)}" />
                    </sec:authorize>
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.COST_CENTER_DELETE}">
                        <p:spacer width="10"/>
                        <p:commandButton icon="icon-delete"
                                         title="#{i18n['list.label.delete']}"
                                         actionListener="#{costCenterBean.changeToDelete(costCenter.id)}" />
                    </sec:authorize>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="popupDeleteCostCenter.xhtml"/>
    </ui:define>
</ui:composition>
