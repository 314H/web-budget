<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          widgetVar="popupDeleteCostCenter" 
          header="#{i18n['cost-center.dialog.delete']}"
          resizable="false" showEffect="fade" modal="true">

    <div style="text-align: center">
        <h:outputText value="#{i18n['cost-center.dialog.delete-confirm']}" />
    </div>
    <div style="margin-top: 10px; text-align: center">
        <p:commandButton styleClass="red-button" 
                         value="#{i18n['actions.yes']}" 
                         action="#{costCenterBean.doDelete()}"/>
        <p:spacer width="10"/>
        <p:commandButton styleClass="green-button" 
                         value="#{i18n['actions.no']}"
                         onclick="PF('popupDeleteCostCenter').hide()"/>
    </div>
</p:dialog>
