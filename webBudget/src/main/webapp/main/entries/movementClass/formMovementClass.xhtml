<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/mainTemplate.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{movementClassBean.initializeForm(param.movementClassId)}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['entries']}" />
        <p:menuitem url="listMovementClasses.xhtml"
                    value="#{breadcrumb['entries.movement-class']}" />
        <p:menuitem url="formMovementClass.xhtml"
                    value="#{breadcrumb['inclusion']}" 
                    rendered="#{movementClassBean.viewState eq 'ADDING'}"/>
        <p:menuitem url="#"
                    value="#{breadcrumb['edition']}" 
                    rendered="#{movementClassBean.viewState eq 'EDITING'}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="movementClassForm" prependId="false">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p:messages id="messages" closable="true" />
                </div> 
            </div> 
            <div class="ui-grid-row flat-box">
                <div class="ui-grid-col-6"> 
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group">
                            <p:selectBooleanCheckbox id="inBlocked" 
                                                     value="#{movementClassBean.movementClass.blocked}"
                                                     itemLabel="#{messages['movement-class.form.blocked']}"/>
                        </div>                        
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group form-group-l">
                            <p:outputLabel for="inName" 
                                           value="#{messages['movement-class.form.name']}: "/>
                            <p:inputText id="inName" 
                                         value="#{movementClassBean.movementClass.name}"
                                         disabled="#{movementClassBean.viewState eq 'EDITING'}"/>
                        </div>                        
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group form-group-m">
                            <p:outputLabel for="inCostCenter" 
                                           value="#{messages['movement-class.form.cost-center']}: "/>
                            <p:selectOneMenu id="inCostCenter" 
                                             converter="omnifaces.SelectItemsConverter"
                                             value="#{movementClassBean.movementClass.costCenter}" >
                                <f:selectItem itemValue="#{null}"
                                              noSelectionOption="true"
                                              itemLabel="#{messages['movement-class.form.select-one']}" />
                                <f:selectItems var="costCenter" 
                                               itemValue="#{costCenter}"
                                               itemLabel="#{costCenter.name}"
                                               value="#{movementClassBean.costCenters}" /> 
                            </p:selectOneMenu>
                        </div>                        
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group form-group-s">
                            <p:outputLabel for="inBudget" 
                                           value="#{messages['movement-class.form.budget']}: "/>
                            <pe:inputNumber id="inBudget" 
                                            symbol="R$ "
                                            decimalPlaces="2" 
                                            decimalSeparator="," 
                                            thousandSeparator="." 
                                            value="#{movementClassBean.movementClass.budget}">
                                <f:converter converterId="javax.faces.BigDecimal" />
                            </pe:inputNumber>
                        </div>                        
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group">
                            <p:outputLabel for="inMovementClassType" 
                                           value="#{messages['movement-class.form.movement-class-type']}: "/>
                            <p:selectOneRadio id="inMovementClassType" 
                                              columns="1"
                                              layout="grid" 
                                              converter="omnifaces.GenericEnumConverter"
                                              value="#{movementClassBean.movementClass.movementClassType}">
                                <f:selectItems var="movementClassType"
                                               itemValue="#{movementClassType}"
                                               itemLabel="#{messages[movementClassType]}"
                                               value="#{movementClassBean.availableMovementsTypes}"/>
                            </p:selectOneRadio>
                        </div>                        
                    </div>
                </div>
                <div class="ui-grid-col-6"> 

                </div>
            </div>
            <div class="ui-grid-row flat-box">
                <div class="ui-grid-col-6">

                </div>
                <div class="ui-grid-col-6 form-controls-box">
                    <p:commandButton immediate="true"
                                     value="#{menu['back']}"
                                     action="#{movementClassBean.doCancel()}"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="#{menu['save']}"
                                     update="movementClassForm"
                                     process="movementClassForm"
                                     styleClass="ui-button-success"
                                     action="#{movementClassBean.doSave()}"
                                     rendered="#{movementClassBean.viewState eq 'ADDING'}"/>
                    <p:commandButton value="#{menu['update']}"
                                     update="movementClassForm"
                                     process="movementClassForm"
                                     styleClass="ui-button-success"
                                     action="#{movementClassBean.doUpdate()}"
                                     rendered="#{movementClassBean.viewState eq 'EDITING'}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
