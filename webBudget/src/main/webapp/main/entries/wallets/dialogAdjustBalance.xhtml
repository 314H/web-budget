<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:pe="http://primefaces.org/ui/extensions"
          id="adjustBalanceDialog"
          modal="true"
          resizable="false" 
          widgetVar="dialogAdjustBalance" 
          width="310"
          header="#{messages['wallet.dialog.adjustment']}">

    <h:form id="adjustmentForm" prependId="false">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 form-group form-group-xl">
                    <p:outputLabel for="inWallet" 
                                   value="#{messages['wallet.dialog.wallet']}: " />
                    <p:inputText id="inWallet" 
                                 readonly="true"
                                 value="#{walletBean.wallet.friendlyName}" />
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 form-group form-group-xl">
                    <p:outputLabel for="inActualBalance" 
                                   value="#{messages['wallet.dialog.actual-balance']}: " />
                    <p:inputText id="inActualBalance" 
                                 readonly="true"
                                 value="R$ #{walletBean.wallet.balance}" 
                                 style="#{walletBean.wallet.balance.signum() lt 0 ? 'color: red;' : 
                                          walletBean.wallet.balance.signum() gt 0 ? 'color: green': ''}"/>
                </div>
            </div>
            <div class="ui-grid-row div-pd-tb-10">
                <div class="ui-grid-col-12 form-group form-group-xl">
                    <p:outputLabel for="inBalance" 
                                   value="#{messages['wallet.dialog.adjustment-value']}: "/>
                    <br/>
                    <pe:inputNumber id="inBalance" 
                                    decimalPlaces="2" 
                                    decimalSeparator="," 
                                    thousandSeparator="." 
                                    value="#{walletBean.wallet.adjustmentValue}"
                                    title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}">
                        <pe:keyFilter regEx="/[0-9_,]/i"/>
                        <f:converter converterId="javax.faces.BigDecimal" />
                    </pe:inputNumber>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 div-align-center">
                    <p:commandButton immediate="true"
                                     value="#{menu['cancel']}"
                                     actionListener="#{walletBean.cancelAdjustment()}"/>
                    <p:spacer width="10"/>
                    <p:commandButton update="adjustmentForm"
                                     value="#{menu['update']}"
                                     styleClass="ui-button-warning"
                                     actionListener="#{walletBean.doAdjustment()}"/>
                </div>
            </div>
        </div>
    </h:form>
</p:dialog>
