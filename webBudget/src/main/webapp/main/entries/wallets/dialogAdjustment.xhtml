<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          id="adjustmentDialog" 
          modal="true"
          resizable="false" 
          widgetVar="dialogAdjustment" 
          header="#{messages['wallet.dialog.adjustment']}">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row div-mg-b-15">
            <div class="ui-grid-col-12">
                <o:outputFormat value="#{messages['wallet.dialog.adjustment-confirm']}">
                    <f:param value="#{walletBean.wallet.friendlyName}"/>
                </o:outputFormat>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton value="#{menu['back']}" 
                                 styleClass="ui-button-success" 
                                 action="#{walletBean.doCancel()}"/>
            </div>
        </div>
    </div>
</p:dialog>
