<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:jsf="http://xmlns.jcp.org/jsf"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="balanceHistoryDialog" 
          width="800"
          modal="true"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogBalanceHistory" 
          header="#{messages['balance-history.dialog.title']}">

    <div class="row">
        <div class="col-xs-12">
            <p:dataScroller id="balanceList"
                            var="balance"
                            mode="inline" 
                            chunkSize="20"
                            scrollHeight="250"
                            value="#{walletBean.walletBalances}">

                <f:facet name="header">
                    <o:outputFormat escape="false" 
                                    value="#{messages['balance-history.dialog.wallet']} ">
                        <f:param value="#{walletBean.wallet.friendlyName}" />
                        <f:param value="R$ #{walletBean.wallet.balance}" />
                    </o:outputFormat>
                </f:facet>

                <f:facet name="loader">
                    <p:commandButton type="button" 
                                     value="#{menu['more']}" 
                                     styleClass="btn btn-flat btn-default"/>
                </f:facet>

                <div class="row" style="margin-right: -5px; margin-left: -5px; 
                                        #{balance.walletBalanceType.styleForType}">
                    <div class="col-xs-6">
                        <o:outputFormat escape="false" 
                                        value="#{messages['balance-history.in']}">
                            <f:param value="#{enums[balance.walletBalanceType]}" />
                            <f:param value="#{balance.inclusionFormatted}" />
                        </o:outputFormat>
                    </div>
                    <div class="col-xs-6">
                        <p:outputLabel value="#{messages['balance-history.movemented-value']}: "/>
                        <p:spacer width="5"/>
                        <h:outputText value="#{balance.movementedValue}">
                            <f:convertNumber pattern="¤#,##0.00" currencySymbol="R$ " />
                        </h:outputText>
                    </div>
                    <div class="col-xs-6">
                        <p:outputLabel value="#{messages['balance-history.old-balance']}: "/>
                        <p:spacer width="5"/>
                        <h:outputText value="#{balance.oldBalance}"
                                      styleClass="#{balance.oldBalanceNegative ? 'text-red' : 'text-green'}">
                            <f:convertNumber pattern="¤#,##0.00" currencySymbol="R$ " />
                        </h:outputText>
                    </div>
                    <div class="col-xs-6">
                        <p:outputLabel value="#{messages['balance-history.actual-balance']}: "/>
                        <p:spacer width="5"/>
                        <h:outputText value="#{balance.actualBalance}"
                                      styleClass="#{balance.actualBalanceNegative ? 'text-red' : 'text-green'}">
                            <f:convertNumber pattern="¤#,##0.00" currencySymbol="R$ " />
                        </h:outputText>
                    </div>
                    <div class="col-xs-12"
                         jsf:rendered="#{balance.reason ne null}">
                        <p:outputLabel value="#{messages['balance-history.reason']}"/>
                        #{balance.reason}
                    </div>
                </div>
                <p:spacer height="2"/>
            </p:dataScroller>
        </div>
    </div>

    <div class="row">
        <div style="margin-top: 10px;" 
             class="col-xs-12 align-center">
            <p:commandButton value="#{menu['back']}"
                             styleClass="btn btn-flat btn-default"
                             onclick="closeDialog('dialogBalanceHistory')"/>
        </div>
    </div>
</p:dialog>
