<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          id="deleteWalletDialog" 
          modal="true"
          resizable="false" 
          widgetVar="dialogDeleteWallet" 
          header="#{messages['wallet.dialog.delete']}">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row div-mg-b-15">
            <div class="ui-grid-col-12">
                <h:outputText value="#{messages['wallet.dialog.delete-confirm']} 
                              #{walletBean.wallet.friendlyName} ?" />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton value="#{menu['no']}"
                                 onclick="PF('dialogDeleteWallet').hide()"/>
                <p:spacer width="10"/>
                <p:commandButton value="#{menu['yes']}" 
                                 styleClass="ui-button-danger" 
                                 action="#{walletBean.doDelete()}"/>
            </div>
        </div>
    </div>
</p:dialog>
