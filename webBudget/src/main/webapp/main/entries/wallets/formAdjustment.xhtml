<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/mainTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{walletBean.initializeAdjustment(param.walletId)}"/>
    </f:metadata>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['entries']}" />
        <p:menuitem url="listWallets.xhtml"
                    value="#{breadcrumb['entries.wallet']}" />
        <p:menuitem url="#"
                    value="#{breadcrumb['entries.wallet.adjustment']}"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="adjustmentForm" prependId="false">

            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <p:messages id="messages" closable="true" />
                </div> 
            </div> 
            <div class="ui-grid-row flat-box">
                <div class="ui-grid-col-6">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group form-group-l">
                            <p:outputLabel for="inWallet" 
                                           value="#{messages['adjustment.form.wallet']}: " />
                            <p:inputText id="inWallet" 
                                         readonly="true"
                                         value="#{walletBean.wallet.friendlyName}" />
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group form-group-m">
                            <p:outputLabel for="inActualBalance" 
                                           value="#{messages['adjustment.form.actual-balance']}: " />
                            <p:inputText id="inActualBalance" 
                                         readonly="true"
                                         value="R$ #{walletBean.wallet.balance}" 
                                         style="#{walletBean.wallet.balance.signum() lt 0 ? 'color: red;' : 
                                                  walletBean.wallet.balance.signum() gt 0 ? 'color: green': ''}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group form-group-m">
                            <p:outputLabel for="inBalance" 
                                           value="#{messages['adjustment.form.adjustment-value']}: "/>
                            <br/>
                            <pe:inputNumber id="inBalance" 
                                            symbol="R$ "
                                            decimalPlaces="2" 
                                            decimalSeparator="," 
                                            thousandSeparator="." 
                                            minValue="-99999999.99"
                                            value="#{walletBean.wallet.adjustmentValue}">
                                <f:converter converterId="javax.faces.BigDecimal" />
                                <pe:keyFilter mask="num"/>
                            </pe:inputNumber>
                        </div>
                    </div>
                </div> 
                <div class="ui-grid-col-6">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 form-group">
                            <p:outputLabel for="inReason"
                                           value="#{messages['adjustment.form.reason']}:"/>
                            <p:inputTextarea id="inReason"
                                             maxlength="150"
                                             autoResize="false"
                                             value="#{walletBean.wallet.reason}"
                                             styleClass="adjustment-reason-input"/>
                        </div>
                    </div>
                </div>                        
            </div>
            <div class="ui-grid-row flat-box">
                <div class="ui-grid-col-6">

                </div>
                <div class="ui-grid-col-6 form-controls-box">
                    <p:commandButton immediate="true"
                                     value="#{menu['back']}"
                                     action="#{walletBean.doCancel()}"/>
                    <p:spacer width="10"/>
                    <p:commandButton update="adjustmentForm"
                                     process="adjustmentForm"
                                     value="#{menu['update']}"
                                     styleClass="ui-button-success"
                                     action="#{walletBean.doAdjustment()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    
    <ui:define name="popups">
        <ui:include src="dialogAdjustment.xhtml"/>
    </ui:define>
</ui:composition>
