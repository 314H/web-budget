<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/default.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{walletBean.initializeForm(param.walletId)}" />
    </ui:define>
    
    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['breadcrumb.entries']}" />
        <p:menuitem url="listWallets.xhtml"
                    value="#{breadcrumb['breadcrumb.entries.wallet']}" />
        <p:menuitem url="formWallet.xhtml"
                    rendered="#{walletBean.viewState eq 'ADD'}"
                    value="#{breadcrumb['breadcrumb.inclusion']}" />
        <p:menuitem url="#"
                    value="#{breadcrumb['breadcrumb.edition']}" 
                    rendered="#{walletBean.viewState eq 'EDIT'}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="walletForm" prependId="false">

            <p:messages id="messages" closable="true" globalOnly="true" />
            <pe:tooltip global="true" myPosition="left center" atPosition="right center" for="@(.ui-state-error)"/>  

            <div class="form-cell">
                <p:selectBooleanCheckbox id="inBlocked" 
                                         value="#{walletBean.wallet.blocked}"
                                         itemLabel="#{i18n['wallet.form.blocked']}"/>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inName" 
                               value="#{i18n['wallet.form.name']}: "/>
                <br/>
                <p:inputText id="inName" 
                             maxlength="45"
                             style="width: 320px"
                             value="#{walletBean.wallet.name}" 
                             title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}"/>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inWalletType" 
                               value="#{i18n['wallet.form.wallet-type']}: "/>
                <br/>
                <p:selectOneMenu id="inWalletType" 
                                 style="width: 328px"
                                 value="#{walletBean.wallet.walletType}"
                                 converter="omnifaces.GenericEnumConverter">
                    <p:ajax event="change" 
                            listener="#{walletBean.loadBankData}" />
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['wallet.form.select-one']}" />
                    <f:selectItems var="walletType"
                                   itemValue="#{walletType}"
                                   itemLabel="#{i18n[walletType]}"
                                   value="#{walletBean.availableWalletTypes}"/> 
                </p:selectOneMenu>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inBank" 
                               value="#{i18n['wallet.form.bank']}: "/>
                <br/>
                <p:inputText id="inBank" 
                             maxlength="45"
                             style="width: 320px"
                             value="#{walletBean.wallet.bank}" 
                             disabled="#{walletBean.wallet.walletType ne 'BANK_ACCOUNT'}"
                             title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}"/>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inAgency" 
                               value="#{i18n['wallet.form.agency']}: "/>
                <br/>
                <p:inputText id="inAgency"
                             maxlength="20"
                             value="#{walletBean.wallet.agency}"
                             style="width: 100px; text-align: right"
                             disabled="#{walletBean.wallet.walletType ne 'BANK_ACCOUNT'}"
                             title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}">
                    <pe:keyFilter regEx="/[\d\-]/"/>  
                </p:inputText>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inAccount" 
                               value="#{i18n['wallet.form.account']}: "/>
                <br/>
                <p:inputText id="inAccount"
                             maxlength="45"
                             value="#{walletBean.wallet.account}"
                             style="width: 100px; text-align: right"
                             disabled="#{walletBean.wallet.walletType ne 'BANK_ACCOUNT'}"
                             title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}">
                    <pe:keyFilter regEx="/[\d\-.]/"/>  
                </p:inputText>
                <p:spacer width="10"/>
                <p:outputLabel for="inDigit" 
                               value="-"/>
                <p:spacer width="10"/>
                <p:inputText id="inDigit"
                             size="2"
                             maxlength="4"
                             style="text-align: right"
                             value="#{walletBean.wallet.digit}"
                             disabled="#{walletBean.wallet.walletType ne 'BANK_ACCOUNT'}"
                             title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}">
                    <pe:keyFilter regEx="/[a-z0-9_]/i"/>
                </p:inputText>
            </div>
            <h:panelGroup style="block" 
                          class="form-cell"
                          rendered="#{walletBean.wallet.saved eq false}">
                <p:outputLabel for="inBalance" 
                               value="#{i18n['wallet.form.balance']}: "/>
                <br/>
                <pe:inputNumber id="inBalance" 
                                decimalPlaces="2" 
                                decimalSeparator="," 
                                thousandSeparator="." 
                                value="#{walletBean.wallet.balance}"
                                disabled="#{walletBean.wallet.saved}"
                                style="text-align: right; width: 100px"
                                title="#{component.valid ? '' : walletBean.getErrorMessage(component.clientId)}">
                    <pe:keyFilter regEx="/[0-9_,]/i"/>
                    <f:converter converterId="javax.faces.BigDecimal" />
                </pe:inputNumber>
            </h:panelGroup>
            <div class="form-cell">
                <p:outputLabel for="inDescription" 
                               value="#{i18n['wallet.form.description']}: " />
                <br/>
                <p:inputTextarea id="inDescription" 
                                 maxlength="255"
                                 style="width: 320px"
                                 value="#{walletBean.wallet.description}" />
            </div>
            <div class="form-controls-box">
                <p:commandButton update="walletForm"
                                 process="walletForm"
                                 styleClass="green-button"
                                 value="#{i18n['form.save']}"
                                 action="#{walletBean.doSave()}"
                                 rendered="#{walletBean.viewState eq 'ADD'}"/>
                <p:commandButton update="walletForm"
                                 process="walletForm"
                                 styleClass="green-button"
                                 value="#{i18n['form.update']}"
                                 action="#{walletBean.doUpdate()}"
                                 rendered="#{walletBean.viewState eq 'EDIT'}"/>
                <p:spacer width="10"/>
                <p:commandButton immediate="true"
                                 styleClass="red-button"
                                 value="#{i18n['form.back']}"
                                 action="#{walletBean.doCancel()}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
