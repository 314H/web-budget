<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/template/default.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{walletBean.initializeListing()}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['breadcrumb.entries']}" />
        <p:menuitem url="listWallets.xhtml"
                    value="#{breadcrumb['breadcrumb.entries.wallet']}" />
    </ui:define>
    
    <ui:define name="content">

        <p:messages id="messages" closable="true" globalOnly="true"/>

        <h:form id="controlsForm" prependId="false">
            <div class="controls-box">
                <div class="filter-box">
                    <div class="filter-cell">

                    </div>
                </div>
                <div class="button-box">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.WALLET_INSERT}">
                        <p:commandButton immediate="true"
                                         styleClass="green-button" 
                                         value="#{i18n['list.add']}"
                                         action="#{walletBean.changeToAdd()}"/>
                    </sec:authorize>
                </div>
            </div>
        </h:form>

        <div class="grid-box">
            <p:dataTable id="walletsList" 
                         rows="15"
                         var="wallet"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorAlwaysVisible="false"
                         value="#{walletBean.wallets}"
                         emptyMessage="#{i18n['wallet.list.empty']}">

                <p:column width="10%" 
                          style="text-align: center"
                          headerText="#{i18n['wallet.list.blocked']}">
                    <p:selectBooleanCheckbox disabled="true" 
                                                value="#{wallet.blocked}" />
                </p:column>
                <p:column headerText="#{i18n['wallet.list.name']}">
                    <h:outputText value="#{wallet.friendlyName}"/>
                </p:column>
                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['wallet.list.balance']}">
                    <h:outputText value="R$ #{wallet.balance}"
                                  style="#{wallet.balance.signum() lt 0 ? 'color: red;' : 'color: green;'}"/>
                </p:column>
                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['wallet.list.type']}">
                    #{i18n[wallet.walletType]}
                </p:column>
                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['list.action']}">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.WALLET_ADJUST_BALANCE}">
                        <p:commandButton icon="icon-adjust"
                                         title="#{i18n['list.label.adjustment']}"
                                         actionListener="#{walletBean.displayAdjustment(wallet.id)}" />
                        <p:spacer width="10"/>
                    </sec:authorize>
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.WALLET_UPDATE}">
                        <p:commandButton icon="icon-edit"
                                         title="#{i18n['list.label.edit']}"
                                         action="#{walletBean.changeToEdit(wallet.id)}" />
                    </sec:authorize>
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.WALLET_DELETE}">
                        <p:spacer width="10"/>
                        <p:commandButton icon="icon-delete"
                                         title="#{i18n['list.label.delete']}"
                                         actionListener="#{walletBean.changeToDelete(wallet.id)}" />
                    </sec:authorize>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="popupDeleteWallet.xhtml"/>
        <ui:include src="popupAdjustBalance.xhtml"/>
    </ui:define>
</ui:composition>
