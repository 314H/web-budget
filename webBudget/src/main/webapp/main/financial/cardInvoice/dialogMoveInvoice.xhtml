<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="moveInvoiceDialog" 
          modal="true" 
          closable="false"
          resizable="false" 
          widgetVar="dialogMoveInvoice" 
          header="#{messages['card-invoice.dialog.move-invoice']}">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <o:outputFormat escape="false" 
                                value="#{messages['card-invoice.dialog.moviment-generated']}">
                    <f:param value="#{cardInvoiceBean.cardInvoice.identification}"/>
                </o:outputFormat>
            </div>
        </div>
        <div class="ui-grid-row div-mg-t-15 div-align-center">
            <div class="ui-grid-col-12">
                <p:commandButton immediate="true"
                                 value="#{menu['back']}" 
                                 action="#{cardInvoiceBean.doCancel()}"/>
            </div>
        </div>
    </div>
</p:dialog>
