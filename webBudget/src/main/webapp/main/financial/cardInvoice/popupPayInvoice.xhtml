<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          id="payInvoicePopup" widgetVar="popupPayInvoice" 
          header="#{i18n['card-invoice.dialog.payment']}"
          resizable="false" showEffect="fade" modal="true" closable="false">

    <h:form id="formPayInvoice" prependId="false">
        
        <p:messages id="formPayMessages" closable="true" globalOnly="true" />
        
        <div>
            <div class="form-cell" style="margin-bottom: 5px">
                <h:outputText escape="false" value="#{i18n['card-invoice.dialog.hint']}:"/>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inCostCenter" 
                               value="#{i18n['card-invoice.dialog.cost-center']}: "/>
                <br/>
                <p:selectOneMenu id="inCostCenter" 
                                 style="width: 300px"
                                 converter="omnifaces.SelectItemsConverter"
                                 value="#{cardInvoiceBean.cardInvoice.costCenter}" >
                    <p:ajax event="change" 
                            listener="#{cardInvoiceBean.loadMovementClasses()}" />
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['card-invoice.dialog.select-one']}" />
                    <f:selectItems var="costCenter" 
                                   itemValue="#{costCenter}"
                                   itemLabel="#{costCenter.name}"
                                   value="#{cardInvoiceBean.costCenters}" /> 
                </p:selectOneMenu>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inMovementClass" 
                               value="#{i18n['card-invoice.dialog.movement-class']}: "/>
                <br/>
                <p:selectOneMenu id="inMovementClass" 
                                 style="width: 300px"
                                 converter="omnifaces.SelectItemsConverter"
                                 value="#{cardInvoiceBean.cardInvoice.movementClass}" >
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['card-invoice.dialog.select-one']}" />
                    <f:selectItems var="movementClass" 
                                   itemValue="#{movementClass}"
                                   itemLabel="#{movementClass.name}"
                                   value="#{cardInvoiceBean.movementClasses}" /> 
                </p:selectOneMenu>
            </div>
            <div class="form-cell">
                <p:outputLabel for="inWallet" 
                               value="#{i18n['card-invoice.dialog.wallet']}: "/>
                <br/>
                <p:selectOneMenu id="inWallet" 
                                 style="width: 300px"
                                 converter="omnifaces.SelectItemsConverter"
                                 value="#{cardInvoiceBean.cardInvoice.wallet}">
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['card-invoice.dialog.select-one']}" />
                    <f:selectItems var="wallet"
                                   itemValue="#{wallet}"
                                   itemLabel="#{wallet.friendlyName}"
                                   value="#{cardInvoiceBean.wallets}"/>
                </p:selectOneMenu>
            </div>
        </div>
        <div style="margin-top: 10px; text-align: center">
            <p:commandButton styleClass="green-button" 
                             value="#{i18n['card-invoice.dialog.pay']}"
                             actionListener="#{cardInvoiceBean.payInvoice()}" />
            <p:spacer width="10"/>
            <p:commandButton immediate="true"
                             styleClass="red-button" 
                             onclick="PF('popupPayInvoice').hide()"
                             value="#{i18n['card-invoice.dialog.cancel']}" />
        </div>
    </h:form>
</p:dialog>
