<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="launchesDialog"
          width="750"
          modal="true" 
          closable="false"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogLaunches" 
          header="#{messages['launch.dialog.title']}">

    <h:form prependId="false">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <p:dataTable id="lauchesList" 
                             rows="10"
                             lazy="true"
                             var="launch"
                             paginator="true"
                             sortMode="ascending"
                             paginatorPosition="bottom"
                             paginatorAlwaysVisible="false"
                             value="#{fixedMovementBean.launchesModel}"
                             emptyMessage="#{messages['launch.list.empty']}">

                    <p:column styleClass="div-align-center"
                              headerText="#{messages['launch.list.inclusion']}">
                        <h:outputText value="#{launch.inclusion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="div-align-center"
                              headerText="#{messages['launch.list.quote']}">
                        #{launch.quote eq null ? '-' : launch.quote}  
                    </p:column>
                    <p:column styleClass="div-align-center"
                              headerText="#{messages['launch.list.movement']}">
                        <p:link value="#{launch.movement.code}" 
                                href="#{fixedMovementBean.changeToViewMovement(launch)}"/>
                    </p:column>
                    <p:column width="30%"
                              styleClass="div-align-center"
                              headerText="#{messages['launch.list.period']}">
                        #{launch.financialPeriod.identification}                        
                    </p:column>
                </p:dataTable>
            </div>
        </div>
        <div class="ui-grid-row div-mg-t-15">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton immediate="true"
                                 value="#{menu['back']}" 
                                 onclick="PF('dialogLaunches').hide()"/>
            </div>
        </div>
    </h:form>
</p:dialog>
