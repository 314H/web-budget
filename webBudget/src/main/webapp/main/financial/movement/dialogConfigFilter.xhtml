<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          id="configFilterDialog"
          width="600"
          modal="true" 
          closable="false"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogConfigFilter" 
          header="#{messages['config-filter.dialog.title']}">

    <h:form id="configFilterForm">

        <div class="row">
            <div class="col-sm-12">
                <p:messages id="configFilterMessages" closable="true" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
                <p:outputLabel for="inPeriod" 
                               value="#{messages['config-filter.form.period']}: "/>
                <p:selectOneMenu id="inPeriod" 
                                 converter="omnifaces.SelectItemsConverter"
                                 value="#{movementBean.filter.financialPeriod}">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel="#{messages['config-filter.form.any-period']}" />
                    <f:selectItems var="financialPeriod" 
                                   itemValue="#{financialPeriod}"
                                   value="#{movementBean.financialPeriods}" 
                                   itemLabel="#{financialPeriod.identification}"/> 
                </p:selectOneMenu>
            </div>
            <div class="col-sm-12 form-group">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 align-right">
                <p:commandButton value="#{menu['save']}"
                                 update="configFilterForm"
                                 styleClass="btn btn-flat btn-success"
                                 actionListener="#{movementBean.applyCustomFilters()}"/>
                <p:spacer width="10"/>
                <p:commandButton immediate="true"
                                 value="#{menu['cancel']}"
                                 styleClass="btn btn-flat btn-default"
                                 onclick="PF('dialogConfigFilter').hide()"/>
            </div>
        </div>
    </h:form>
</p:dialog>
