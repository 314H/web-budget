<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          widgetVar="popupConfirmPayment" 
          header="#{i18n['movement.dialog.confirm-payment']}"
          resizable="false" showEffect="fade" modal="true" closable="false">

    <div style="text-align: center">
        <h:outputText value="#{i18n['movement.dialog.payment-confirmed']}" />
    </div>
    <div style="margin-top: 10px; text-align: center">
        <p:commandButton styleClass="green-button" 
                         value="#{i18n['actions.back']}"
                         action="#{movementBean.doCancel()}"/>
    </div>
</p:dialog>
