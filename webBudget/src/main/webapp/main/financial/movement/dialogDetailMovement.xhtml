<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:pe="http://primefaces.org/ui/extensions"
          id="detailMovementDialog" 
          width="500"
          modal="true" 
          closable="false"
          resizable="false" 
          widgetVar="dialogDetailMovement" 
          header="#{messages['movement.dialog.details'].concat(': ')
                    .concat(movementBean.selectedMovement.code)}">

    <script type="text/javascript">
        PrimeFaces.widget.Dialog.prototype.applyFocus = function () {
            jQuery('#closeButton').focus();
        };
    </script>

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6 form-group details-col-1">
                        <p:outputLabel value="#{messages['movement.dialog.value']}:"/>
                        <p:inputText readonly="true" 
                                     value="R$ #{movementBean.selectedMovement.value}" />
                    </div>
                    <div class="ui-grid-col-6 form-group details-col-2">
                        <p:outputLabel value="#{messages['movement.dialog.due-date']}:"/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.dueDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6 form-group details-col-1">
                        <p:outputLabel value="#{messages['movement.dialog.cost-center']}:"/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.movementClass.costCenter.name}" />
                    </div>
                    <div class="ui-grid-col-6 form-group details-col-2">
                        <p:outputLabel value="#{messages['movement.dialog.movement-class']}:"/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.movementClass.name}" />
                    </div>
                </div>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-12 form-group details-description">
                <p:outputLabel value="#{messages['movement.dialog.description']}:"/>
                <p:inputTextarea readonly="true" 
                                 value="#{movementBean.selectedMovement.description}" />
            </div>
        </div>

        <h:panelGroup layout="block" 
                      styleClass="ui-grid-row div-mg-b-15"
                      rendered="#{movementBean.selectedMovement.payment ne null}">
            <div class="ui-grid-col-12">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6 form-group details-col-1">
                        <p:outputLabel value="#{messages['movement.dialog.payment-date']}: "/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.payment.paymentDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </div>
                    <div class="ui-grid-col-6 form-group details-col-2">
                        <p:outputLabel value="#{messages['movement.dialog.payment-code']}: "/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.payment.code}"/>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6 form-group details-col-1">
                        <p:outputLabel value="#{messages['movement.dialog.payment-method']}: "/>
                        <p:inputText readonly="true" 
                                     value="#{messages[movementBean.selectedMovement.payment.paymentMethodType]}"/>
                    </div>
                    <div class="ui-grid-col-6 form-group details-col-2">
                        <p:outputLabel value="#{messages['movement.dialog.payment-source']}: "/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.payment.wallet.friendlyName}"
                                     rendered="#{movementBean.selectedMovement.payment.paymentMethodType eq 'IN_CASH'}"/>
                        <p:inputText readonly="true" 
                                     value="#{movementBean.selectedMovement.payment.card.readableName}"
                                     rendered="#{movementBean.selectedMovement.payment.paymentMethodType ne 'IN_CASH'}"/>
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton id="closeButton"
                                 immediate="true"
                                 value="#{menu['close']}"
                                 actionListener="#{movementBean.closeDetailsPopup()}"/>
            </div>
        </div>
    </div>
</p:dialog>
