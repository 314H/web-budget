<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:pe="http://primefaces.org/ui/extensions"
          id="paymentDialog"
          width="450"
          modal="true" 
          closable="false"
          resizable="false" 
          widgetVar="dialogPayment" 
          header="#{messages['movement.dialog.payment']}">

    <h:form id="paymentForm" prependId="false">

        <div class="ui-grid ui-grid-responsive">
            
            <ui:include src="paymentComposition.xhtml"/>
            
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 div-align-center">
                    <p:commandButton immediate="true"
                                     value="#{menu['cancel']}"
                                     actionListener="#{movementBean.cancelPayment()}"/>
                    <p:spacer width="10"/>
                    <p:commandButton update="paymentForm"
                                     process="paymentForm"
                                     value="#{menu['pay']}"
                                     styleClass="ui-button-warning"
                                     actionListener="#{movementBean.doPaymentAfterSave()}"/>

                </div>
            </div>
        </div>
    </h:form>
</p:dialog>
