<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/mainTemplate.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{movementBean.initializePayment(param.movementId)}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['financial']}" />
        <p:menuitem url="listCards.xhtml"
                    value="#{breadcrumb['financial.movement']}" />
        <p:menuitem url="#"
                    value="#{breadcrumb['financial.movement.payment']}"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="paymentForm" prependId="false">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">
                        <ui:include src="paymentComposition.xhtml"/>
                    </div>
                    <div class="ui-grid-col-6">
                        
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12 div-align-right">
                        <p:commandButton immediate="true"
                                         value="#{menu['back']}"
                                         styleClass="ui-button-warning"
                                         action="#{movementBean.doCancel()}"/>
                        <p:spacer width="10"/>
                        <p:commandButton update="paymentForm"
                                         process="paymentForm"
                                         value="#{menu['pay']}"
                                         actionListener="#{movementBean.doPayment()}"/>

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="dialogConfirmPayment.xhtml" />
    </ui:define>
</ui:composition>
