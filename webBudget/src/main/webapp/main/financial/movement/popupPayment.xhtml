<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:pe="http://primefaces.org/ui/extensions"
          widgetVar="popupPayment" id="paymentPopup"
          header="#{i18n['movement.dialog.payment']}"
          resizable="false" showEffect="fade" modal="true" closable="false">

    <h:form id="paymentForm" prependId="false">
        
        <div style="width: 100%">
            <h:panelGroup layout="block"
                          styleClass="form-cell">
                <p:outputLabel for="inPaymentDate" 
                               value="#{i18n['movement.dialog.payment.payment-date']}: "/>
                <br/>
                <p:calendar id="inPaymentDate" 
                            size="10"
                            showOn="button"
                            pattern="dd/MM/yyyy"
                            value="#{movementBean.payment.paymentDate}" 
                            title="#{component.valid ? '' : movementBean.getErrorMessage(component.clientId)}"/>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="form-cell" 
                          rendered="#{movementBean.movement.movementClass.movementClassType eq 'OUT'}">
                <p:outputLabel for="inPaymentMethod" 
                               value="#{i18n['movement.dialog.payment.payment-method']}: "/>
                <br/>
                <p:selectOneMenu id="inPaymentMethod" 
                                 style="width: 300px"
                                 converter="omnifaces.GenericEnumConverter"
                                 value="#{movementBean.payment.paymentMethodType}">
                    <p:ajax event="change"  
                            listener="#{movementBean.loadPaymentMethodFont()}" />
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['movement.dialog.payment.select-one']}" />
                    <f:selectItems var="paymentType"
                                   itemValue="#{paymentType}"
                                   itemLabel="#{i18n[paymentType]}"
                                   value="#{movementBean.availablePaymentMethods}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="form-cell">
                <p:outputLabel for="inWallet" 
                               value="#{i18n['movement.dialog.payment.wallet']}: "/>
                <br/>
                <p:selectOneMenu id="inWallet" 
                                 style="width: 300px"
                                 value="#{movementBean.payment.wallet}" 
                                 converter="omnifaces.SelectItemsConverter"
                                 disabled="#{movementBean.payment.paymentMethodType ne 'IN_CASH'}">
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['movement.dialog.payment.select-one']}" />
                    <f:selectItems var="wallet"
                                   itemValue="#{wallet}"
                                   value="#{movementBean.wallets}"
                                   itemLabel="#{wallet.friendlyName}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="form-cell" 
                          rendered="#{movementBean.movement.movementClass.movementClassType eq 'OUT'}">
                <p:outputLabel for="inCreditCard" 
                               value="#{i18n['movement.dialog.payment.credit-card']}: "/>
                <br/>
                <p:selectOneMenu id="inCreditCard" 
                                 style="width: 300px"
                                 value="#{movementBean.payment.card}" 
                                 converter="omnifaces.SelectItemsConverter"
                                 disabled="#{movementBean.payment.paymentMethodType ne 'CREDIT_CARD'}">
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['movement.dialog.payment.select-one']}" />
                    <f:selectItems var="creditCard"
                                   itemValue="#{creditCard}"
                                   itemLabel="#{creditCard.readableName}"
                                   value="#{movementBean.creditCards}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="form-cell" 
                          rendered="#{movementBean.movement.movementClass.movementClassType eq 'OUT'}">
                <p:outputLabel for="inDebitCard" 
                               value="#{i18n['movement.dialog.payment.debit-card']}: "/>
                <br/>
                <p:selectOneMenu id="inDebitCard" 
                                 style="width: 300px"
                                 value="#{movementBean.payment.card}" 
                                 converter="omnifaces.SelectItemsConverter"
                                 disabled="#{movementBean.payment.paymentMethodType ne 'DEBIT_CARD'}">
                    <f:selectItem itemValue="#{null}"
                                  noSelectionOption="true"
                                  itemLabel="#{i18n['movement.dialog.payment.select-one']}" />
                    <f:selectItems var="debitCard"
                                   itemValue="#{debitCard}"
                                   itemLabel="#{debitCard.readableName}"
                                   value="#{movementBean.debitCards}"/>
                </p:selectOneMenu>
            </h:panelGroup>
        </div>
        <div style="margin-top: 10px; text-align: right">
            <p:commandButton update="paymentForm"
                             process="paymentForm"
                             styleClass="green-button"
                             value="#{i18n['form.pay']}"
                             actionListener="#{movementBean.doPaymentAfterSave()}"/>
            <p:spacer width="10"/>
            <p:commandButton immediate="true"
                             styleClass="red-button"
                             value="#{i18n['form.cancel']}"
                             actionListener="#{movementBean.cancelPayment()}"/>
        </div>
    </h:form>
</p:dialog>
