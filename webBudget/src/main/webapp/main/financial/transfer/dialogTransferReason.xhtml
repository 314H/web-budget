<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="transferReasonDialog"
          width="450"
          modal="true" 
          closable="true"
          resizable="false" 
          widgetVar="dialogTransferReason" 
          header="#{messages['transfer.dialog.header']}">

    <script type="text/javascript">
        PrimeFaces.widget.Dialog.prototype.applyFocus = function () {
            $('#closeButton').focus();
        };
    </script>

    <div class="ui-grid-row">
        <div class="ui-grid-col-12 form-group form-group-xl">
            <p:inputTextarea maxlength="150"
                             readonly="true"
                             value="#{transferenceBean.selectedTransfer.reason}" />
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12 div-align-center">
            <p:commandButton id="closeButton" 
                             value="#{menu['close']}" 
                             onclick="PF('dialogTransferReason').hide()"/>
        </div>
    </div>
</p:dialog>
