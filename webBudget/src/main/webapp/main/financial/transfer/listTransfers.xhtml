<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="transference"/>

    <f:metadata>
        <f:viewAction action="#{transferenceBean.initialize()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['transference.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['transference.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['financial']}</a></li>
        <li class="active"><a href="listTransfers.xhtml">#{breadcrumb['financial.transference']}</a></li>
    </ui:define>

    <ui:define name="content">

        <div class="row">
            <div class="col-md-12">
                <p:messages id="messages" closable="true" globalOnly="true"/>
            </div>
        </div>

        <div class="box">
            <div class="box-body row">
                <div class="col-md-6">
                    <div class="row">
                        <h:form id="transferenceForm" prependId="false">
                            <ui:include src="formTransfer.xhtml"/>
                        </h:form>
                    </div>
                </div>
                <div class="col-md-6">
                    <p:dataScroller chunkSize="10"
                                    var="transference"
                                    value="#{transferenceBean.transferences}" >

                        <f:facet name="header">
                            #{messages['transference.last-transfers']}
                        </f:facet>

                    </p:dataScroller>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="dialogTransferReason.xhtml"/>
    </ui:define>
</ui:composition>
