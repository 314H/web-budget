<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/template/mainTemplate.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{transferenceBean.initializeListing()}" />
    </ui:define>
    
    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['financial']}" />
        <p:menuitem url="listTransfers.xhtml"
                    value="#{breadcrumb['financial.transfer']}" />
    </ui:define>
    
    <ui:define name="content">

        <p:messages id="messages" closable="true" globalOnly="true"/>
        
        <h:form id="controlsForm" prependId="false">
            <div class="controls-box">
                <div class="filter-box">
                    <div class="filter-cell">
                        <p:outputLabel for="inWallet" 
                                       styleClass="filter-label"
                                       value="#{i18n['transfer.filter.target-wallet']}: "/>
                        <p:selectOneMenu id="inWallet" 
                                         style="width: 250px"
                                         value="#{transferenceBean.selectedWallet}" 
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemValue="#{null}"
                                          noSelectionOption="true"
                                          itemLabel="#{i18n['transfer.filter.select-one']}" />
                            <f:selectItems var="wallet"
                                           itemValue="#{wallet}"
                                           itemLabel="#{wallet.friendlyName}"
                                           value="#{transferenceBean.wallets}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="button-box">
                    <p:commandButton styleClass="green-button" 
                                     value="#{i18n['list.load']}"
                                     actionListener="#{transferenceBean.loadTransfers()}"/>
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.BALANCE_TRANSFER_MAKE}">
                        <p:spacer width="10"/>
                        <p:commandButton immediate="true"
                                         styleClass="green-button" 
                                         value="#{i18n['list.add']}"
                                         action="#{transferenceBean.changeToAdd()}"/>
                    </sec:authorize>
                </div>
            </div>
        </h:form>

        <div style="float: left; width: 100%">
            <p:dataTable id="transferencesList" 
                         rows="15"
                         paginator="true"
                         var="transference"
                         paginatorPosition="bottom"
                         paginatorAlwaysVisible="false"
                         value="#{transferenceBean.transferences}"
                         emptyMessage="#{i18n['transfer.list.empty']}">

                <p:column width="15%"
                          style="text-align: center"
                          headerText="#{i18n['transfer.list.transfer-date']}">
                    <h:outputText value="#{transference.inclusion}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText> 
                </p:column>
                <p:column width="20%"
                          style="text-align: center"
                          headerText="#{i18n['transfer.list.transfer-value']}">
                    R$ #{transference.transferValue}
                </p:column>
                <p:column headerText="#{i18n['transfer.list.source-wallet']}">
                    #{transference.sourceWallet.friendlyName}
                </p:column>
                <p:column headerText="#{i18n['transfer.list.destiny-wallet']}">
                    #{transference.wallet.friendlyName}
                </p:column>
            </p:dataTable>
        </div>        
    </ui:define>
</ui:composition>
