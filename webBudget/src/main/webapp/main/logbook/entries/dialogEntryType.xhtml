<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="entryTypeDialog" 
          modal="true"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogEntryType" 
          header="#{messages['entry.type-dialog.title']}">

    <div class="row">
        <div class="col-sm-12">
            <h4>
                <o:outputFormat escape="false" 
                                value="#{messages['entry.type-dialog.question']}">
                    <f:param value="#{entryBean.selectedVehicle.identification}" />
                </o:outputFormat>
            </h4>
            <p:selectOneMenu value="#{entryBean.selectedType}"
                             converter="omnifaces.GenericEnumConverter">
                <f:selectItems var="entryType"
                               itemValue="#{entryType}"
                               itemLabel="#{enums[entryType]}"
                               value="#{entryBean.entryTypes}"/> 
            </p:selectOneMenu>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 dialog-controls-box">
            <p:commandButton value="#{menu['select']}"
                             styleClass="btn btn-flat btn-info" 
                             action="#{entryBean.changeToAdd()}"/>
            <p:spacer width="10"/>
            <p:commandButton value="#{menu['cancel']}"
                             styleClass="btn btn-flat btn-default"
                             onclick="closeDialog('dialogEntryType')" />
        </div>
    </div>
</p:dialog>
