<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="entries"/>

    <f:metadata>
        <f:viewAction action="#{refuelingBean.initializeForm(param.vehicleId)}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['refueling.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <o:outputFormat value="#{messages['refueling.page-description-including']}">
            <f:param value="#{refuelingBean.refueling.vehicleIdentification}"/>
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['logbook']}</a></li>
        <li><a href="listEntries.xhtml">#{breadcrumb['logbook.refueling']}</a></li>
        <li class="active"><a href="#">#{breadcrumb['logbook.refueling.including']}</a></li>
    </ui:define>

    <ui:define name="content">

        <h:form id="refuelingForm" prependId="false">

            <div class="row">
                <div class="col-md-12">
                    <p:messages id="messages" closable="true" />
                </div>
            </div>

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <p:selectBooleanCheckbox value="#{refuelingBean.refueling.financial}"
                                                 itemLabel="#{messages['refueling.form.full-tank']}"/>
                    </h3>
                </div>

                <div class="box-body row">
                    <div class="form-group col-md-12">
                        <p:outputLabel for="inTitle" 
                                       value="#{messages['refueling.form.place']}: "/>
                        <p:inputText id="inTitle" 
                                     maxlength="90"
                                     styleClass="form-control"
                                     value="#{refuelingBean.refueling.place}" />
                    </div>
                </div>

                <div class="box-footer align-right">
                    <p:commandButton update="refuelingForm"
                                     value="#{menu['save']}"
                                     action="#{refuelingBean.doSave()}"
                                     styleClass="btn btn-flat btn-success"/>
                    <p:spacer width="10"/>
                    <p:commandButton immediate="true"
                                     value="#{menu['back']}"
                                     styleClass="btn btn-flat btn-default" 
                                     action="#{refuelingBean.changeToList()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="popups">

    </ui:define>
</ui:composition>
