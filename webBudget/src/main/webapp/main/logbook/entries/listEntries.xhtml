<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="entries"/>

    <f:metadata>
        <f:viewAction action="#{entryBean.initialize()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['entry.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['entry.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['logbook']}</a></li>
        <li class="active">
            <a href="listEntries.xhtml">
                #{breadcrumb['logbook.entries']}
            </a>
        </li>
    </ui:define>

    <ui:define name="content">

        <div class="row">
            <div class="col-md-12">
                <p:messages id="messages" closable="true" />
            </div>
        </div>

        <div class="box">
            <div class="box-body row">
                <h:form id="controlsForm" prependId="false">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <p:selectOneMenu value="#{entryBean.selectedVehicle}"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemValue="#{null}"
                                              noSelectionOption="true"
                                              itemLabel="#{menu['select-one']}" />
                                <f:selectItems var="vehicle" 
                                               itemValue="#{vehicle}"
                                               value="#{entryBean.vehicles}" 
                                               itemLabel="#{vehicle.identification}"/> 
                            </p:selectOneMenu>
                            <div class="input-group-btn">
                                <p:spacer width="10"/>
                                <p:commandButton update="controlsForm"
                                                 value="#{menu['view']}"
                                                 styleClass="btn btn-flat btn-warning" 
                                                 actionListener="#{entryBean.viewEntries()}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7 align-right">
                        <p:commandButton update="controlsForm"
                                         value="#{menu['new']}"
                                         styleClass="btn btn-flat btn-info" 
                                         actionListener="#{entryBean.showEntryTypeDialog()}" />
                    </div>
                </h:form>
            </div>
        </div>

        <div class="box-empty">
            <div class="row">
                <div class="col-md-12 align-center"
                     jsf:rendered="#{empty entryBean.entries}">
                    <h4>#{messages['entry.no-entries']}</h4>
                </div>
                <div class="col-md-12" 
                     jsf:rendered="#{not empty entryBean.entries}">
                    <p:dataScroller chunkSize="5"
                                    var="inclusion"
                                    value="#{entryBean.groupEntriesByInclusion()}">
                        <ul class="timeline">
                            <li class="time-label">
                                <span class="bg-orange">
                                    <h:outputText value="#{inclusion}">
                                        <f:converter converterId="localDateConverter"/>
                                    </h:outputText> 
                                </span>
                            </li>
                            <ui:repeat var="entry" value="#{entryBean.entriesByInclusion(inclusion)}">
                                <li>
                                    <i class="fa fa-exchange bg-aqua"></i>
                                    <div class="timeline-item">
                                        <span class="time">
                                            <i class="fa fa-clock-o"></i> 
                                            <p:spacer width="5"/>
                                            <o:outputFormat value="#{messages['entry.date-and-user']}">
                                                <f:param value="#{entry.inclusionDateAsString}"/>
                                                <f:param value="#{empty entry.includedBy 
                                                                  ? messages['unknow'] : entry.includedBy}"/>
                                            </o:outputFormat>
                                        </span>
                                        <h3 class="timeline-header">
                                            <h:outputText styleClass="text-aqua text-bold"
                                                          value="#{enums[entry.entryType]}"/>
                                        </h3>
                                        <div class="timeline-body">
                                            <div class="row">
                                                <div class="col-sm-4 form-group">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ui:repeat>
                        </ul>
                    </p:dataScroller>
                </div>
            </div>
        </div>

        <wb:backToTop />
    </ui:define>
    `
    <ui:define name="popups">
        <ui:include src="dialogEntryType.xhtml"/>
    </ui:define>
</ui:composition>
