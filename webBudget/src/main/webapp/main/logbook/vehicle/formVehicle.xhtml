<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="vehicles"/>

    <f:metadata>
        <f:viewAction action="#{vehicleBean.initializeForm(param.vehicleId)}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['vehicle.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        <h:outputText rendered="#{vehicleBean.viewState eq 'ADDING'}"
                      value="#{messages['vehicle.page-description-including']}"/>
        <o:outputFormat id="pageDescription" 
                        rendered="#{vehicleBean.viewState eq 'EDITING'}" 
                        value="#{messages['vehicle.page-description-editing']}">
            <f:param value="#{vehicleBean.vehicle.identification}"/>
        </o:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['logbook']}</a></li>
        <li><a href="listVehicles.xhtml">#{breadcrumb['logbook.vehicle']}</a></li>
        <li jsf:rendered="#{vehicleBean.viewState eq 'ADDING'}" 
            class="active"><a href="#">#{breadcrumb['including']}</a></li>
        <li jsf:rendered="#{vehicleBean.viewState eq 'EDITING'}" 
            class="active"><a href="#">#{breadcrumb['editing']}</a></li>
    </ui:define>

    <ui:define name="content">

        <h:form id="vehicleForm" prependId="false">

            <div class="row">
                <div class="col-sm-12">
                    <p:messages id="messages" closable="true" />
                </div>
            </div>

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <p:selectBooleanCheckbox id="inBlocked" 
                                                 value="#{vehicleBean.vehicle.blocked}"
                                                 itemLabel="#{messages['vehicle.form.blocked']}"/>
                    </h3>
                </div>

                <div class="box-body row">
                    <div class="form-group col-md-3">

                    </div>
                </div>

                <div class="box-footer align-right">
                    <p:commandButton update="vehicleForm"
                                     process="vehicleForm"
                                     value="#{menu['save']}"
                                     action="#{vehicleBean.doSave()}"
                                     styleClass="btn btn-flat btn-success"
                                     rendered="#{vehicleBean.viewState eq 'ADDING'}"/>
                    <p:commandButton process="vehicleForm"
                                     value="#{menu['update']}"
                                     action="#{vehicleBean.doUpdate()}"
                                     update="vehicleForm pageDescription"
                                     styleClass="btn btn-flat btn-success"
                                     rendered="#{vehicleBean.viewState eq 'EDITING'}"/>
                    <p:spacer width="10"/>
                    <p:commandButton immediate="true"
                                     value="#{menu['back']}"
                                     action="#{vehicleBean.doCancel()}"
                                     styleClass="btn btn-flat btn-default" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
