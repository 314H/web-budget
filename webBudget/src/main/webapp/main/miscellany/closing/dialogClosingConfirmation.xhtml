<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          id="closingConfirmationDialog"
          modal="true" 
          resizable="false" 
          closable="false"
          widgetVar="dialogClosingConfirmation" 
          header="#{messages['closing.confirm']}">

    <div class="ui-grid-row">
        <div class="ui-grid-col-12 div-align-center div-mg-b-15">
            <o:outputFormat escape="false"
                            value="#{messages['closing.confirmation']}" >
                <f:param value="#{closingBean.financialPeriod.identification}"/>
            </o:outputFormat>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12 div-align-center">
            <p:commandButton value="#{menu['back']}" 
                             action="#{closingBean.doCancel()}"/>
        </div>
    </div>
</p:dialog>
