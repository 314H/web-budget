<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="confirmClosingDialog"
          modal="true" 
          closable="false"
          resizable="false" 
          closeOnEscape="true"
          widgetVar="dialogConfirmClosing" 
          header="#{messages['closing.confirm.closing']}">


    <div class="ui-grid-row">
        <div class="ui-grid-col-12 div-align-center div-mg-b-15">
            <o:outputFormat escape="false"
                            value="#{messages['closing.confirm.message']}" >
                <f:param value="#{closingBean.financialPeriod.identification}"/>
            </o:outputFormat>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12 div-align-center">
            <p:commandButton value="#{menu['no']}" 
                             onclick="PF('dialogConfirmClosing').hide()"/>
            <p:spacer width="10"/>
            <p:commandButton value="#{menu['yes']}"
                             styleClass="ui-button-danger" 
                             actionListener="#{closingBean.close()}"/>
        </div>
    </div>
</p:dialog>
