<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          widgetVar="popupConfirmClosing" 
          header="#{i18n['closing.confirm.closing']}"
          resizable="false" showEffect="fade" modal="true" closable="false">

    <div style="text-align: center">
        <h:outputText value="#{i18n['closing.confirm.message']}" />
    </div>
    <div style="margin-top: 10px; text-align: center">
        <p:commandButton styleClass="green-button" 
                         value="#{i18n['actions.yes']}"
                         actionListener="#{closingBean.close()}"/>
        <p:spacer width="10"/>
        <p:commandButton styleClass="red-button" 
                         value="#{i18n['actions.no']}" 
                         onclick="PF('popupConfirmClosing').hide()"/>
    </div>
</p:dialog>
