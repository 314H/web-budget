<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/default.xhtml">
    
    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{privateMessageBean.initializeListing()}" />
    </ui:define>

    <ui:define name="content">

        <p:messages id="messages" closable="true" globalOnly="true"/>
        
        <h:form id="controlsForm" prependId="false">
            <div class="controls-box">
                <div class="filter-box">
                    <div class="filter-cell">

                    </div>
                </div>
                <div class="button-box">
                    <p:commandButton immediate="true"
                                     styleClass="green-button" 
                                     value="#{i18n['list.add']}"
                                     action="#{privateMessageBean.changeToAdd()}"/>
                </div>
            </div>
        </h:form>

        <div style="float: left; width: 100%">
            <p:dataTable id="privateMessagesList" 
                         rows="15"
                         paginator="true"
                         var="privateMessage"
                         paginatorPosition="bottom"
                         paginatorAlwaysVisible="false"
                         value="#{privateMessageBean.privateMessages}"
                         emptyMessage="#{i18n['private-message.list.empty']}">

                <p:column headerText="#{i18n['private-message.list.title']}">
                    #{privateMessage.title}
                </p:column>
                <p:column width="20%"
                          style="text-align: center"
                          headerText="#{i18n['private-message.list.posted-at']}">
                    <h:outputText value="#{privateMessage.inclusion}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['list.action']}">
                    <p:commandButton icon="icon-detail"
                                     title="#{i18n['list.label.detail']}"
                                     action="#{privateMessageBean.changeToDetails(privateMessage.id)}" />
                    <p:spacer width="10"/>
                    <p:commandButton icon="icon-delete"
                                     title="#{i18n['list.label.delete']}"
                                     actionListener="#{privateMessageBean.changeToDelete(privateMessage.id)}" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="popupDeletePrivateMessage.xhtml"/>
    </ui:define>
</ui:composition>
