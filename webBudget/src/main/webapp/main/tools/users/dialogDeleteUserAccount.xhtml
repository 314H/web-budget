<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          id="deleteUserAccountDialog" 
          modal="true"
          resizable="false" 
          widgetVar="dialogDeleteUserAccount" 
          header="#{messages['user-account.dialog.delete']}">

    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center div-mg-b-15">
                <h:outputText value="#{messages['user-account.dialog.delete-confirm']} 
                              #{userAccountBean.user.name} ?" />
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12 div-align-center">
                <p:commandButton value="#{menu['no']}"
                                 onclick="PF('dialogDeleteUserAccount').hide()"/>
                <p:spacer width="10"/>
                <p:commandButton value="#{menu['yes']}" 
                                 styleClass="ui-button-danger" 
                                 action="#{userAccountBean.doDelete()}"/>
            </div>
        </div>
    </div>
</p:dialog>
