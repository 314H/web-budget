<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/template/mainTemplate.xhtml">

    <ui:define name="head">
        <f:event type="preRenderView" 
                 listener="#{userAccountBean.initializeListing()}" />
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem url="#"
                    value="#{breadcrumb['tools']}" />
        <p:menuitem url="listUserAccounts.xhtml"
                    value="#{breadcrumb['tools.user']}" />
    </ui:define>
    
    <ui:define name="content">

        <p:messages id="messages" closable="true" globalOnly="true"/>
        
        <h:form id="controlsForm" prependId="false">
            <div class="controls-box">
                <div class="filter-box">
                    <div class="filter-cell">

                    </div>
                </div>
                <div class="button-box">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.ACCOUNTS_INSERT}">
                        <p:commandButton immediate="true"
                                         styleClass="green-button" 
                                         value="#{i18n['list.add']}"
                                         action="#{userAccountBean.changeToAdd()}"/>
                    </sec:authorize>
                </div>
            </div>
        </h:form>

        <div style="float: left; width: 100%">
            <p:dataTable id="usersList" 
                         rows="15"
                         var="user"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorAlwaysVisible="false"
                         value="#{userAccountBean.users}"
                         emptyMessage="#{i18n['user-account.list.empty']}">

                <p:column width="10%" 
                          style="text-align: center"
                          headerText="#{i18n['user-account.list.blocked']}">
                    <p:selectBooleanCheckbox disabled="true" 
                                             value="#{user.blocked}"/>
                </p:column>
                <p:column headerText="#{i18n['user-account.list.name']}">
                    #{user.name}
                </p:column>
                <p:column width="25%" 
                          style="text-align: center"
                          headerText="#{i18n['user-account.list.username']}">
                    #{user.username}
                </p:column>

                <p:column width="15%" 
                          style="text-align: center"
                          headerText="#{i18n['list.action']}">
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.ACCOUNTS_UPDATE}">
                        <p:commandButton icon="icon-edit"
                                         title="#{i18n['list.label.edit']}"
                                         action="#{userAccountBean.changeToEdit(user.id)}" />
                    </sec:authorize>
                    <sec:authorize ifAnyGranted="#{permissionsBean.authority.ACCOUNTS_DELETE}">
                        <p:spacer width="10"/>
                        <p:commandButton icon="icon-delete"
                                         title="#{i18n['list.label.delete']}"
                                         actionListener="#{userAccountBean.changeToDelete(user.id)}" />
                    </sec:authorize>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="popups">
        <ui:include src="popupDeleteUserAccount.xhtml"/>
    </ui:define>
</ui:composition>
