<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.springframework.org/security/tags">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>#{i18n['application.title']}</title>
        
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images:favicon.ico']}"/>

        <h:outputStylesheet library="css" name="custom.css" />

        <ui:insert name="head" />

    <h:body>
        <div class="wrapper">
            <div class="ui-grid ui-grid-responsive">
                <div class="header ui-grid-row">
                    <div class="ui-grid-col-6">
                        <h:link outcome="/main/dashboard.xhtml">

                        </h:link>
                    </div>
                    <div class="ui-grid-col-6">
                        <p:commandLink value="#{menu['dashboard.logout']}" 
                                       action="#{dashboardBean.doLogout()}"/>

                        <p:commandLink value="#{menu['dashboard.account']}" 
                                       action="/main/tools/users/accountPreferences.xhtml?faces-redirect=true"/>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="page-body ui-grid-col-12">
                        <div class="ui-grid-row">
                            <div class="menu ui-grid-col-12">
                                sdas
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="breadcrumb ui-grid-col-12">
                                asdas
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="content ui-grid-col-12">
                                asdasd
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="footer ui-grid-col-12">
                        asdasdas
                    </div>
                </div>
            </div>
        </div>

        <ui:insert name="popups" />

        <div style="clear: both"/>
